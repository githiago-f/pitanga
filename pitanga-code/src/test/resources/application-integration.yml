spring:
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;MODE=PostgreSQL;
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

pitanga:
  sandbox:
    files:
      stdin: stdin.txt
      stdout: stdout.txt
      stderr: stderr.txt
    limits:
      retry: ${MAX_EXECUTION_RETRY_ON_INTERNAL_ERROR:10}
      retry-milis: ${EXECUTION_RETRY_DELAY:100}

      cpu-time: ${CPU_TIME_LIMIT:5}
      extra-cpu-time: ${CPU_EXTRA_TIME:1}
      wall-time: ${WALL_TIME_LIMIT:10}
      memory: ${MEMORY_LIMIT:128000}
      stack: ${STACK_LIMIT:64000}

      # when creating new challenges, this will be used as max on validation
      max-cpu-time: ${MAX_CPU_TIME_LIMIT:15}
      max-extra-cpu-time: ${MAX_CPU_EXTRA_TIME:5}
      max-memory: ${MAX_MEMORY_LIMIT:512000}
      max-wall-time: ${MAX_WALL_TIME_LIMIT:20}
      max-stack: ${MAX_STACK_LIMIT:128000}
